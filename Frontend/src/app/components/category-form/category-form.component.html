<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" name="name" [(ngModel)]="category.name" placeholder="Nombre" class="form-control" autofocus>
              </div>
              <div class="form-group">
                  <input type="text" name="description" [(ngModel)]="category.description" placeholder="Descripcion" class="form-control">
              </div>
              <button class="btn btn-success btn-block" (click)="edit ? updateInfo() : saveInfo()">Agregar</button>
            </form>
          </div>
        </div>
      </div>
</div>
