<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="card">
          <div class="card-body">
            <form>
              <div class="form-group">
                <input type="text" name="name" [(ngModel)]="book.name" placeholder="Nombre" class="form-control" autofocus required>
              </div>
              <div class="form-group">
                <div class="ng-autocomplete">
                    <ng-autocomplete
                      class="form-control"
                      [data]="authorData"
                      [searchKeyword]="keyword"
                      placeHolder="Autor"
                      historyIdentifier="authorData"
                      [itemTemplate]="itemTemplate"
                      [(ngModel)]="initialValueAuthor"
                      [ngModelOptions]="{standalone: true}"
                      [notFoundTemplate]="notFoundTemplate"
                      (selected)='selectAuthor($event)'>
                    </ng-autocomplete>

                    <ng-template #itemTemplate let-item>
                        <div class="item">
                            <span [innerHTML]="item.name"></span>
                          </div>
                    </ng-template>

                    <ng-template #notFoundTemplate let-notFound>
                    <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>
              </div>
              <div class="form-group">
                  <select class="form-control" [(ngModel)]="initialValueCategory" [ngModelOptions]="{standalone: true}">
                      <option value="">Categoria</option>
                      <option *ngFor="let category of categoryData" [ngValue]="category.idCategory" (click)="selectCategory(category)">{{category.name}}</option>
                   </select>
              </div>
              <div class="form-group">
                  <input type="text" name="isbn" [(ngModel)]="book.isbn" placeholder="ISBN" class="form-control" required>
              </div>
              <button class="btn btn-success btn-block" (click)="edit ? updateInfo() : saveInfo()">Agregar</button>
            </form>
          </div>
        </div>
      </div>
</div>
